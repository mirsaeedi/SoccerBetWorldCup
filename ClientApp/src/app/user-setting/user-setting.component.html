<div class="row  mt-5">
  <div class="col-6 offset-3 ">
    <div class="card" style="box-shadow: 1px 2px 67px 4px rgba(0,0,0,0.75);">
      <div class="card-header text-center">
        <div class="row">
          <div class="col-12 text-center">
            <img src="/assets/images/2018_FIFA_World_Cup.png" height="120" class="rounded" />
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-12 text-center">
            <span style="font-size:20px">Settings</span>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-3 text-center">
            <img [src]="userImageUrl" height="100" style="border-radius:100px" />
          </div>
          <div class="col-9 border-left">
            <form #f="ngForm">

              <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="name">Name</label>
                <div class="col-sm-9">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="fas fa-user"></i></div>
                    </div>
                    <input type="text" [(ngModel)]="viewModel.Name" disabled name="name" class="form-control" required>
                  </div>
                </div>
              </div>

              <div class="form-group row">
                <label for="alterEgo" class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">@</div>
                    </div>
                    <input type="text" [(ngModel)]="viewModel.Email" disabled name="email" class="form-control" required>
                  </div>
                </div>
              </div>

              <div class="form-group row">
                <label for="alterEgo" class="col-sm-3 col-form-label">Phone</label>
                <div class="col-sm-9">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="fas fa-mobile-alt"></i></div>
                    </div>
                    <input type="text" [(ngModel)]="viewModel.PhoneNumber" name="phonenumber" disabled class="form-control" required>
                  </div>
                </div>
              </div>

              <!--<button type="submit" class="btn btn-success">Submit</button>-->

            </form>

            <hr />

            <div class="row">
              <div class="col-12">
                <button class="btn btn-success col-sm-12" (click)="open(newGroupModal)">Join a Group</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<ng-template #newGroupModal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Join a Group</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="groupCode">Group Code</label>
          <input #newBetGroup type="text" class="form-control" id="groupCode" placeholder="Group Code">
          <small id="groupCodeHelp" class="form-text text-muted">Ask your team leader for the group code.</small>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
    <button type="button" class="btn btn-success" (click)="joinBetGroup(newBetGroup.value)">Join</button>
  </div>
</ng-template>

<ng-template #newGroupSuccessModal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Hooooray!!!</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col">
        <div class="alert alert-success" role="alert">
          <p>
          <i class="fas fa-thumbs-up" style="font-size:20px"></i>
          You joined <b>{{newJoinedBetGroup.Name}}</b> group successfully.
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="goToDashboard()">Go to Group Dashboard</button>
  </div>
</ng-template>
