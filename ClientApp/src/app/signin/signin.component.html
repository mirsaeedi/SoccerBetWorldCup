<div class="row  mt-5">
  <div class="col-12 mt-5 col-md-4 offset-md-4">
    <div class="card" style="box-shadow: 1px 2px 67px 4px rgba(0,0,0,0.75);">
      <div class="card-header text-center">
        <div class="row">
          <div class="col-12 text-center">
            <img src="/assets/images/2018_FIFA_World_Cup.png" height="120" class="rounded" />
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-12 text-center">
            <span style="font-size:20px">PLEASE LOGIN</span>
          </div>
        </div>
      </div>
      <div class="card-body text-center">
        <div class="row">
          <div class="col-12 col-md-4">
            <form ngNoForm action="/signin/Google" method="post">
              <input type="image" src="/assets/images/google-login.png"  class="rounded img-fluid" />
            </form>
          </div>
          <div class="col-12 border-left border-right col-md-4">
            <form ngNoForm action="/signin/Twitter" method="post">
              <input type="image" src="/assets/images/twitter-login.png"  class="rounded img-fluid" />
            </form>
          </div>
          <div class="col-12 col-md-4">
            <form ngNoForm action="/signin/Facebook" method="post">
              <input type="image" src="/assets/images/facebook-login.png"  class="rounded img-fluid" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
